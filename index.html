<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbita - Oportunidades para Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <svg viewBox="0 0 100 100" width="32" height="32">
                    <circle cx="50" cy="50" r="40" fill="#FF385C"/>
                    <circle cx="50" cy="50" r="25" fill="white"/>
                    <circle cx="50" cy="50" r="12" fill="#FF385C"/>
                </svg>
                <span class="logo-text">Orbita</span>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-link active">Oportunidades</a>
                <a href="#" class="nav-link">Recursos</a>
                <a href="#" class="nav-link">Comunidad</a>
            </nav>
            
            <div class="header-actions">
                <button class="icon-button" id="languageButton" aria-label="Idioma">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM1.5 8a6.5 6.5 0 0 1 11.436-4.23L3.77 12.936A6.5 6.5 0 0 1 1.5 8zm10.73 4.23L4.27 2.77A6.5 6.5 0 0 1 14.5 8a6.5 6.5 0 0 1-2.27 4.23z"/>
                    </svg>
                </button>
                <button class="menu-button" id="menuButton" aria-label="Menú">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75zM1.75 12a.75.75 0 0 0 0 1.5h12.5a.75.75 0 0 0 0-1.5H1.75z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Barra de búsqueda -->
    <div class="search-container">
        <div class="search-bar">
            <div class="search-field" id="searchTipo">
                <label>¿Qué tipo?</label>
                <input type="text" placeholder="Explora tipos" readonly>
            </div>
            <div class="search-divider"></div>
            <div class="search-field" id="searchFechas">
                <label>¿Cuándo postular?</label>
                <input type="text" placeholder="Agrega fechas" readonly>
            </div>
            <div class="search-divider"></div>
            <div class="search-field" id="searchNivel">
                <label>¿Qué nivel?</label>
                <input type="text" placeholder="¿Cuál nivel?" readonly>
            </div>
            <button class="search-button" aria-label="Buscar">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="white">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Filtros activos (ocultos inicialmente) -->
    <div class="active-filters" id="activeFilters"></div>

    <!-- Contenido principal -->
    <main class="main-content">
        <!-- Sección de oportunidades recomendadas -->
        <section class="opportunities-section recommended-section">
            <div class="section-header">
                <h2>Oportunidades recomendadas para ti</h2>
                <p class="section-subtitle">Basado en tu perfil y objetivos, estas oportunidades son perfectas para ti</p>
            </div>
            <div class="opportunities-grid" id="recommendedGrid">
                <!-- Las oportunidades recomendadas se cargarán aquí dinámicamente -->
            </div>
        </section>

        <!-- Sección de todas las oportunidades -->
        <section class="opportunities-section">
            <div class="section-header">
                <h2 id="sectionTitle">Todas las oportunidades</h2>
            </div>
            <div class="opportunities-grid" id="opportunitiesGrid">
                <!-- Las oportunidades se cargarán aquí dinámicamente -->
            </div>
        </section>
    </main>

    <!-- Menú lateral del estudiante -->
    <div class="student-menu-overlay" id="studentMenuOverlay">
        <div class="student-menu" id="studentMenu">
            <div class="student-menu-header">
                <h2>Mi Perfil</h2>
                <button class="student-menu-close" id="closeStudentMenu" aria-label="Cerrar menú">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            
            <div class="student-info" id="studentInfo">
                <!-- Se llenará dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Modal de idiomas -->
    <div class="modal-overlay" id="languageModalOverlay">
        <div class="modal language-modal" id="languageModal">
            <div class="modal-header">
                <h3>Selecciona un idioma</h3>
                <button class="modal-close" onclick="closeLanguageModal()">×</button>
            </div>
            <div class="modal-content language-modal-content">
                <button class="language-option active" data-language="es">
                    <span class="language-name">Español</span>
                    <svg class="language-check" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                    </svg>
                </button>
                <button class="language-option" data-language="en">
                    <span class="language-name">English</span>
                    <svg class="language-check" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="display: none;">
                        <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                    </svg>
                </button>
                <button class="language-option" data-language="fr">
                    <span class="language-name">Français</span>
                    <svg class="language-check" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="display: none;">
                        <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                    </svg>
                </button>
                <button class="language-option" data-language="de">
                    <span class="language-name">Deutsch</span>
                    <svg class="language-check" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="display: none;">
                        <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                    </svg>
                </button>
                <button class="language-option" data-language="pt">
                    <span class="language-name">Português</span>
                    <svg class="language-check" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="display: none;">
                        <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Modales de filtros -->
    <div class="modal-overlay" id="modalOverlay">
        <!-- Modal Tipo -->
        <div class="modal" id="modalTipo">
            <div class="modal-header">
                <h3>Selecciona el tipo</h3>
                <button class="modal-close" onclick="closeModal('modalTipo')">×</button>
            </div>
            <div class="modal-content">
                <button class="filter-option" data-value="all">Todos los tipos</button>
                <button class="filter-option" data-value="Competencia técnica">Competencia técnica</button>
                <button class="filter-option" data-value="Competencia de innovación y robótica">Competencia de innovación y robótica</button>
                <button class="filter-option" data-value="Congreso / feria científica">Congreso / feria científica</button>
                <button class="filter-option" data-value="Competencia de tecnología y emprendimiento">Competencia de tecnología y emprendimiento</button>
                <button class="filter-option" data-value="Congreso académico escolar">Congreso académico escolar</button>
                <button class="filter-option" data-value="Innovación + emprendimiento escolar">Innovación + emprendimiento escolar</button>
                <button class="filter-option" data-value="Liderazgo y políticas públicas">Liderazgo y políticas públicas</button>
                <button class="filter-option" data-value="Taller intensivo técnico">Taller intensivo técnico</button>
                <button class="filter-option" data-value="Congreso académico">Congreso académico</button>
            </div>
        </div>

        <!-- Modal Fechas -->
        <div class="modal" id="modalFechas">
            <div class="modal-header">
                <h3>Selecciona el mes de postulación</h3>
                <button class="modal-close" onclick="closeModal('modalFechas')">×</button>
            </div>
            <div class="modal-content">
                <button class="filter-option" data-value="all">Todos los meses</button>
                <button class="filter-option" data-value="Marzo">Marzo</button>
                <button class="filter-option" data-value="Abril">Abril</button>
                <button class="filter-option" data-value="Mayo">Mayo</button>
                <button class="filter-option" data-value="Junio">Junio</button>
                <button class="filter-option" data-value="Julio">Julio</button>
                <button class="filter-option" data-value="Agosto">Agosto</button>
                <button class="filter-option" data-value="Septiembre">Septiembre</button>
                <button class="filter-option" data-value="Octubre">Octubre</button>
                <button class="filter-option" data-value="Noviembre">Noviembre</button>
                <button class="filter-option" data-value="Diciembre">Diciembre</button>
            </div>
        </div>

        <!-- Modal Nivel -->
        <div class="modal" id="modalNivel">
            <div class="modal-header">
                <h3>Selecciona el nivel educativo</h3>
                <button class="modal-close" onclick="closeModal('modalNivel')">×</button>
            </div>
            <div class="modal-content">
                <button class="filter-option" data-value="all">Todos los niveles</button>
                <button class="filter-option" data-value="Básica y Media">Básica y Media</button>
                <button class="filter-option" data-value="Media">Media</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
