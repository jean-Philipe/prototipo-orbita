<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oportunidad - Orbita</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="oportunidad-styles.css">
    <style>
        /* Importar estilos del menú del estudiante desde styles.css */
        /* Los estilos están en styles.css para que se compartan entre páginas */
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <svg viewBox="0 0 100 100" width="32" height="32">
                    <circle cx="50" cy="50" r="40" fill="#FF385C"/>
                    <circle cx="50" cy="50" r="25" fill="white"/>
                    <circle cx="50" cy="50" r="12" fill="#FF385C"/>
                </svg>
                <span class="logo-text">Orbita</span>
            </a>
            
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Oportunidades</a>
                <a href="#" class="nav-link">Recursos</a>
                <a href="#" class="nav-link">Comunidad</a>
            </nav>
            
            <div class="header-actions">
                <button class="icon-button" id="languageButton" aria-label="Idioma">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zM1.5 8a6.5 6.5 0 0 1 11.436-4.23L3.77 12.936A6.5 6.5 0 0 1 1.5 8zm10.73 4.23L4.27 2.77A6.5 6.5 0 0 1 14.5 8a6.5 6.5 0 0 1-2.27 4.23z"/>
                    </svg>
                </button>
                <button class="menu-button" id="menuButton" aria-label="Menú">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M1 2.75A.75.75 0 0 1 1.75 2h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 2.75zm0 5A.75.75 0 0 1 1.75 7h12.5a.75.75 0 0 1 0 1.5H1.75A.75.75 0 0 1 1 7.75zM1.75 12a.75.75 0 0 0 0 1.5h12.5a.75.75 0 0 0 0-1.5H1.75z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Modal de idiomas -->
    <div class="modal-overlay" id="languageModalOverlay">
        <div class="modal language-modal" id="languageModal">
            <div class="modal-header">
                <h3>Selecciona un idioma</h3>
                <button class="modal-close" onclick="closeLanguageModal()">×</button>
            </div>
            <div class="modal-content language-modal-content">
                <button class="language-option active" data-language="es">
                    <span class="language-name">Español</span>
                    <svg class="language-check" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                    </svg>
                </button>
                <button class="language-option" data-language="en">
                    <span class="language-name">English</span>
                    <svg class="language-check" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="display: none;">
                        <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                    </svg>
                </button>
                <button class="language-option" data-language="fr">
                    <span class="language-name">Français</span>
                    <svg class="language-check" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="display: none;">
                        <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                    </svg>
                </button>
                <button class="language-option" data-language="de">
                    <span class="language-name">Deutsch</span>
                    <svg class="language-check" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="display: none;">
                        <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                    </svg>
                </button>
                <button class="language-option" data-language="pt">
                    <span class="language-name">Português</span>
                    <svg class="language-check" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" style="display: none;">
                        <path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Menú lateral del estudiante -->
    <div class="student-menu-overlay" id="studentMenuOverlay">
        <div class="student-menu" id="studentMenu">
            <div class="student-menu-header">
                <h2>Mi Perfil</h2>
                <button class="student-menu-close" id="closeStudentMenu" aria-label="Cerrar menú">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            
            <div class="student-info" id="studentInfo">
                <!-- Se llenará dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <main class="opportunity-detail-container">
        <!-- Título y acciones -->
        <div class="opportunity-header">
            <div class="opportunity-title-section">
                <h1 id="opportunityTitle">Cargando...</h1>
                <div class="opportunity-meta" id="opportunityMeta"></div>
            </div>
            <div class="opportunity-actions">
                <button class="action-button">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="currentColor">
                        <path d="M9 1a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2h-6v6a1 1 0 1 1-2 0v-6H2a1 1 0 0 1 0-2h6V2a1 1 0 0 1 1-1z"/>
                    </svg>
                    Compartir
                </button>
                <button class="action-button">
                    <svg viewBox="0 0 32 32" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 28c7-4.733 14-10 14-17a6.978 6.978 0 0 0-2-5 6.978 6.978 0 0 0-5-2c-2.02 0-3.847.8-5.127 2.087L16 8.333l-1.873-2.246A7.06 7.06 0 0 0 9 4c-1.973 0-3.847.8-5 2a6.978 6.978 0 0 0-2 5c0 7 7 12.267 14 17z"/>
                    </svg>
                    Guardar
                </button>
            </div>
        </div>

        <!-- Galería de imágenes -->
        <div class="image-gallery" id="imageGallery"></div>

        <!-- Layout principal: Información a la izquierda, formulario a la derecha -->
        <div class="detail-layout">
            <div class="detail-left">
                <!-- Información del evento -->
                <div class="info-section">
                    <div class="info-header">
                        <h2 id="eventTitle">Cargando...</h2>
                        <div class="event-badges" id="eventBadges"></div>
                    </div>
                    <div class="info-content" id="infoContent"></div>
                </div>

                <!-- Características destacadas -->
                <div class="features-section" id="featuresSection"></div>

                <!-- Descripción -->
                <div class="description-section">
                    <h3>Descripción</h3>
                    <div id="descriptionText"></div>
                </div>

                <!-- Requisitos -->
                <div class="requirements-section">
                    <h3>Requisitos</h3>
                    <div id="requirementsText"></div>
                </div>

                <!-- Conoce al organizador -->
                <div class="organizer-section">
                    <h2>Conoce al organizador</h2>
                    <div class="organizer-card" id="organizerCard"></div>
                </div>

                <!-- Opiniones del evento -->
                <div class="reviews-section">
                    <div class="reviews-header">
                        <div>
                            <h2>Opiniones del evento</h2>
                            <div class="reviews-summary" id="reviewsSummary"></div>
                        </div>
                    </div>
                    <div class="reviews-grid" id="reviewsGrid"></div>
                    <button class="show-all-reviews" id="showAllReviews">Mostrar todas las opiniones</button>
                </div>
            </div>

            <!-- Formulario de postulación (derecha) -->
            <div class="detail-right">
                <div class="application-card" id="applicationCard">
                    <div class="application-header">
                        <div class="price-info" id="priceInfo"></div>
                    </div>
                    <form class="application-form" id="applicationForm">
                        <div class="form-group">
                            <label>Fecha de postulación</label>
                            <div class="date-inputs">
                                <input type="text" placeholder="Inicio" id="postulationStart" readonly>
                                <span>-</span>
                                <input type="text" placeholder="Fin" id="postulationEnd" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Nivel educativo</label>
                            <input type="text" id="educationLevel" readonly>
                        </div>
                        <div class="form-group">
                            <label>Fecha de realización</label>
                            <input type="text" id="realizationDate" readonly>
                        </div>
                        <button type="submit" class="submit-button">Postular</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="oportunidad-script.js"></script>
</body>
</html>
